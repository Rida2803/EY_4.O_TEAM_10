<div class="modal fade" id="goalModal" tabindex="-1" aria-labelledby="goalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="goalModalLabel">Create Savings Goal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="goalModalForm" method="post" action="{% url 'tracker:goal_add' %}">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
          </div>
          <div class="mb-3">
            {{ form.target_amount.label_tag }}
            {{ form.target_amount }}
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                {{ form.start_date.label_tag }}
                {{ form.start_date }}
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                {{ form.end_date.label_tag }}
                {{ form.end_date }}
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="goalModalForm" class="btn btn-primary">Create Goal</button>
      </div>
    </div>
  </div>
</div>
